language: cpp

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libsox-dev portaudio19-dev
  - sudo pip install cpp-coveralls

# Ubuntu 12.04 doesn't have a libuv package, so we install it from source.
before_script:
  - ./make_libuv.sh

compiler:
  - clang
  - gcc

# Ubuntu 12.04's GCC doesn't support std=c++11, so we use c++0x instead.
script:
  - env CXX_STD=c++0x make coverage

# coveralls doesn't like gcc (segfaults)
after_success:
  - if [ "$CXX" == "clang++-3.4" ]; then coveralls -b .; fi

notifications:
  irc:
    channels:
      - "chat.freenode.net#ury"
    template:
      - "%{repository_name} %{branch} | %{commit_message} (%{commit}, %{author}) | %{result} | %{build_url}"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
