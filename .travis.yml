language: cpp

dist: bionic
addons:
  apt:
    packages:
      - libmpg123-dev
      - libsndfile-dev
      - libsdl2-dev
      - libuv1-dev
      # The pack-in libstdc++ in Bionic doesn't support C++17, weirdly.
      - libstdc++-8-dev
      # These packages aren't actually needed on all builds, but it's easier to
      # specify them up here than have to specify apt packages again and again for
      # each matrix section that needs extra packages.
      - gcc-8
      - g++-8

# We'd just use 'compiler' here, but we have to specify GCC8,
# which requires some environment fun.
matrix:
  include:
    # standard Bionic clang ('just works' with libstdc++-8)
    - os: linux
      compiler: clang
    # gcc 8 (at time of writing, Bionic gcc won't work for weird C++17 reasons)
    - os: linux
      compiler: gcc
      env:
        - CC="gcc-8"
        - CXX="g++-8"

before_script:
  - mkdir cbuild && cd cbuild
  - cmake ..

script:
  - make
  - make check
  - cpack

deploy:
  provider: releases
  api_key:
    secure: kLVo3s7iyqT2mjaVJYXZ0XlulNKeC80zWOdsARGO03B/2uICXxHzvKm9erY2XvS3hqdPSAqw8Vt7apCcoI6ceaWvO1mg6anxwckmrb9pcdAO7MsyS7BvP/NUKAivL1af9uS1ndazx1bp+z8Bpk80XpzZ62yN7BB8uEtl33jcsgE=
  file_glob: true
  file: "*.deb"
  skip_cleanup: true
  draft: true
  on:
    tags: true
