   <h1>URY playd</h1>

  <p>
   <strong>URY playd</strong> is a minimalist audio player written in C++11.
   It leverages
   <a href="http://sox.sourceforge.net/libsox.html">libsox</a>,
   <a href="http://www.portaudio.com/">PortAudio</a>, and
   <a href="https://github.com/joyent/libuv">libuv</a>
   to decode audio, play it to any output device, and take commands via a
   simple, line-based TCP protocol.
  </p>
